<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="./css/producer.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.js"></script>
  </head>

  <body>
    <div id="app" class="container-fluid">
        <div class="row">
          <table class="table" class="itemList">
              <thead>
                <tr>
                  <th scope="col">QR</th>
                  <th scope="col">Producer</th>
                  <th scope="col">Holder</th>
                  <th scope="col">Location</th>
                  <th scope="col">ProducerID</th>
                  <th scope="col">ProductSpec</th>
                </tr>
              </thead>
              <tbody>
                <tr v-for="metalunit in metalunits">
                  <td><input type="checkbox" v-model="metalunit.tobeqrissue"></td>
                  <td><p>{{metalunit.producer}}</p></td>
                  <td><p>{{metalunit.holder}}</p></td>
                  <td><p>{{metalunit.status}}</p></td>
                  <td><p>{{metalunit.producerid}}</p></td>
                  <td><p>{{metalunit.producerspecification}}</p></td>
                </tr>
              </tbody>
              <tbody>
                <tr>
                  <td><span>New Producer</span></td>
                  <td><input type="text" class="form-control" v-model="newproducer"></td>
                  <td></td>
                </tr>
              </tbody>
            </table>
      </div>


      <div class="row">
          <button type="button" class="btn btn-outline-primary" v-on:click="readproducers">更新</button>
          <button type="button" class="btn btn-outline-primary" v-on:click="addproducer">追加</button>
          <button type="button" class="btn btn-outline-primary" v-on:click="deleteproducer">削除</button>
          <button type="button" class="btn btn-outline-primary" v-on:click="revisedproducer">修正</button>
          
      </div>
      <pre>{{$data}}</pre>
            
      <!-- <pre>{{$data.revisedTodos}}</pre> -->
    </div>
    <script src="https://cdn.jsdelivr.net/npm/js-cookie@2/src/js.cookie.min.js"></script>
    <!-- main.jsに移る前に、js-cookiesを読み込んでおかないと、main.js読み取りに行った際に理解ができなくなるため。 -->
    <script src="./metalstatus.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

  </body>

</html>
